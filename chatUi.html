<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        overflow-y: auto;
        height: 90vh;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #f5f5f5;
      }

      .message {
        max-width: 50%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        color: #fff;
      }

      .left {
        align-self: flex-start;
        background-color: #007bff;
      }

      .right {
        align-self: flex-end;
        background-color: #28a745;
      }
    </style>
    <title>Simple Chat Interface</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="message left">Hello! How are you?</div>
      <div class="message right">Hi! I'm doing great, thanks!</div>
      <div class="message left">That's awesome! What are you up to?</div>
    </div>
  </body>
</html>
